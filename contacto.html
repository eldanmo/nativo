<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Nativo - Cafe</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="Logo cafetería">
                </div>
                <div class="nav-principal">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Procesos</a>
                    <a href="menu.html">Menú</a>
                    <a href="galeria.html">Galería</a>
                    <a class="activo" href="contacto.html">Contacto</a>
                </div>
            </div>

            <div class="texto-header">
                <h1>Mejores granos, mejor café</h1>
            </div>
        </div>
    </header>

    <main class="contenedor contenido-principal">
        <h2><span>reserva tu</span>mesa</h2>
        <div class="contenido-contacto">
            <form action="" class="formulario">
                <div class="campo">
                    <label for="nombre">nombre:</label>
                    <input type="text" id="nombre" placeholder="Tú Nombre">
                </div>
                <div class="campo">
                    <label for="email">email:</label>
                    <input type="email" id="email" placeholder="Tú email">
                </div>
                <div class="campo">
                    <label for="nPersonas">número de personas:</label>
                    <select id="nPersonas">
                        <option selected value="">-- Seleccione --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="4+">4+</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="hora">hora:</label>
                    <input type="time" id="hora">
                </div>
                <div class="campo">
                    <label for="fecha">fecha:</label>
                    <input type="date" id="fecha">
                </div>
                <div class="campo">
                    <input type="submit" value="reservar">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="contenedor contenido-footer">
            <div class="footer-box ubicacion">
                <h3>Ubicación</h3>
                <p>Nicolas Copérnico 5990</p>
                <p>Guadalajara, Jalisco</p>
            </div>
            <div class="footer-box reservacion">
                <h3>Reservación</h3>
                <p>Tel. 3850-9102</p>
                <a href="tel:3580-9102">Llamar</a>
            </div>
            <div class="footer-box horario">
                <h3>Horario</h3>
                <p>Lun-Jue: 11:00 - 22:00</p>
                <p>Vie-Sab: 09:00 - 24:00</p>
                <p>Domingo: Cerrado</p>
            </div>
        </div>
        <p class="copyright">Todos los derechos reservados. Nativo</p>
    </footer>
</body>
</html>
